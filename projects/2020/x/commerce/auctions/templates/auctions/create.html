{% extends "auctions/layout.html" %}

{% block body %}

<h2>Create Auction</h2>

{% if message %}
<div class="alert alert-warning">{{ message }}</div>
{% endif %}

<form action="{% url 'create' %}" method="post">
  {% csrf_token %}
  <div class="form-group">
    <input class="form-control" autofocus type="text" name="name" placeholder="Title">
  </div>
  <div class="form-group">
    <label for="category">Category:</label>
    <select name="category" class="form-control" placeholder = "Category">
      {% for catID, catName in categories %}
      <option value="{{ catID }}">{{ catName }}</option>
      {% endfor %}
    </select>
  </div>
  <div class="form-group">
    <input class="form-control" type="number" name="price" placeholder="Price">
  </div>
  <div class="form-group">
    <input class="form-control" type="text" name="description" placeholder="Description">
  </div>
  <div class="form-group">
    <input class="form-control" type="text" name="imageUrl" placeholder="Image URL">
  </div>
  <input class="btn btn-primary" type="submit" value="Create">
</form>
{% endblock %}
