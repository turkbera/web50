<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel = "stylesheet" href  ="styles.css">
    </head>
    <body>
        <div class = "mainSearch">
            <form action="https://www.google.com/search">
                <div class = roundedBar>
                    <input type="text" class = roundedBar2 name="q">
                </div>
                <div class = submitButton>
                    <input type="submit" class = submitButton2 value="Google Search">
                    <form action="https://www.google.com/doodles">
                        <input type="submit" class = submitButton2 value="I may be lucky!">
                    </form>
                </div>
            </form>
            <div class = "logo">
                <img src= "../search/googleLogo.png" alt="Google Logo">
            </div>
        </div>
        <div class = "buttonContainer" >
            <a href="images.html" class="images"> Google Images</a>
            <a href="advanced.html" class="advanced"> Advanced Search</a>
        </div>
    </body>
</html>
