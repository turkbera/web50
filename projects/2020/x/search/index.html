<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel = "stylesheet" href  ="styles.css">
    </head>
    <body>
        <div class = "mainSearch">
            <div class = roundedBar>
                <form action="https://www.google.com/search">
                    <input type="text" class = roundedBar2 name="q">
                </form>
            </div>
            <div class = submitBut>
                <form action="https://www.google.com/search">
                    <input type="submit" class = submitBut2 value="Google Search">
                </form>
            </div>
            
        </div>
        <div class = "logo">
            <img src= "../search/googleLogo.png" alt=" Google Logo">
        </div>
    </body>
</html>
