<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google Images</title>
        <link rel = "stylesheet" href  ="styles.css">
    </head>
    <body>
        <div class = "mainSearch">
            <form action="https://www.google.com/images">
                <div class = roundedBar>
                    <input type="text" class = roundedBar2 name="q">
                </div>
                <div class = submitButton>
                    <input type="submit" class = submitButton2 value="Google Images">
                </div>
            </form>
            <div class = "logo">
                <img src= "../search/googleImagesLogo.png" alt="Google Logo">
            </div>
        </div>
        <div class = "buttonContainer" >
            <a href="index.html" class="images"> Back to Google</a>
        </div>
    </body>
</html>
