{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia - Search Results
{% endblock %}

{% block body %}
    <h1>Search Results</h1>
    
    {% if entries %}
        <ul>
        {% for entry in entries %}
            <li><a href="{% url 'encyclopedia:entry' entry=entry %}">{{ entry }}</a></li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No results found.</p>
    {% endif %}
    
{% endblock %}
