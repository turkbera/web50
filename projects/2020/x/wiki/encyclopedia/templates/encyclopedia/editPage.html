{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia - Add New Entry
{% endblock %}

{% block body %}
    <h1>Edit Entry</h1>
    
    <form action="{% url 'encyclopedia:editPage' entry=entry %}" method="post">
        {% csrf_token %}
        {{ form.content }}
        <input type="submit" class="btn btn-primary" value="Save Entry">
    </form>    
    
{% endblock %}
